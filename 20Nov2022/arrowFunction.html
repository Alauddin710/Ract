<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>

<body>

    <script>
        let Hello = function Hello() {
            document.write("Hello World from normal function");

        }
        Hello();
        // Arrow function

        let hello1 = (name,address) =>  // akta paramitter thakle () daoa lage na
            document.write(" <br> Hello " + name + address+ " World from normal function");
        
        hello1("Rahim", "Mirpur");
    </script>
</body>

</html>
