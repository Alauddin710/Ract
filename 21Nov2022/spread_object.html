<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Object</title>
</head>
<body>
    <script>
       const  obj1 = {
        name: "alo",
        age: 30,
        sex: "Male"
        }
        const obj2 = {
            status: "Unmarried",
            address:"Kushtia",
            country:"Bangladesh"

        }
        const objcombine ={...obj1, ...obj2}
        console.log(objcombine);
    </script>
</body>
</html>
