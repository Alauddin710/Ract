<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <script>
      var x = 20;
      var x = 30; // redeclare kora jasse
      x = 25; // reassign kora jasse
      document.write(x);
      document.write("<br>");
      let p = 12;
      p = 30; //reassign kora jai
      document.write(p);

      const s = 30;
      //s = 12; // not possible reassigning and redeclaring
      document.write(s);
    </script>
  </body>
</html>
