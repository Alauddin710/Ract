<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance</title>
  </head>
  <body>
    <script>
      class Car {
        constructor(name, address) {
          this.n = name;
          this.ad = address;
        }
        present() {
          return "My name is: " + this.n + " My address: " + this.ad;
        }
      }
      const obj = new Car("Alo", "Dighol Kandi");
      document.write(obj.n);
      document.write("<br>");
      document.write(obj.ad);
      document.write("<br>");
      document.write(obj.present());
    </script>
  </body>
</html>
