    <script>
      //destructuring Function
      function Calc(x, y) {
        const add = x + y + "<br>";
        const subtract = x - y + "<br>";
        const multiply = x * y + "<br>";
        const divide = x / y + "<br>";
        return [add, subtract, multiply, divide];
      }
      const [a, b, c, d] = Calc(15, 10);
      document.write(a);
      document.write(b);
      document.write(c);
      document.write(d);
    </script>
  </body>
