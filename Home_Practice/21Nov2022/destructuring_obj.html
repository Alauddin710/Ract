<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring</title>
  </head>
  <body>
    <div id="show"></div>
    <script>
      const Car = {
        name: "zboom",
        price: 1500,
        size: 25,
        color: "red",
      };
      function details(n) {
        return (
          "My car Name: " +
          n.name +
          "Price " +
          n.price +
          "Size: " +
          n.size +
          "Color: " +
          n.color
        );
      }
      let output = details(Car);
      document.getElementById("show").innerHTML = output;
    </script>
  </body>
</html>
