<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring spread</title>
  </head>
  <body>
    <script>
      const players1 = ["Alo", "helal", "Razu", "Pintu"];
      const [a, b, ...others] = players1;
      document.write(a);
      document.write("<br>");
      document.write(b);
      document.write("<br>");
      document.write(...others);
    </script>
  </body>
</html>
