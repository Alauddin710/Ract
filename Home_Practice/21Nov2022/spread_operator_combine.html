<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator Combine</title>
  </head>
  <body>
    <div id="show"></div>
    <script>
      const players1 = [
        "Tamim",
        "Musfiq",
        "Mustafizur",
        "Sakib",
        "Afif",
        "Mahamudulla",
      ];
      const players2 = ["Amir", "Asif", "Malik", "Afridi", "Misbha"];
      const playersCombine = ["Alo", ...players1, ...players2, "alauddin"];
      console.log(playersCombine);

      document.getElementById("show").innerHTML = playersCombine;
    </script>
  </body>
</html>
