<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring New Obj</title>
  </head>
  <body>
    <div id="show"></div>
    <script>
      const fruits = {
        name: "Apple",
        price: 2500,
        size: 12,
        color: "Green",
      };
      function details({ name, price, size, color }) {
        return (
          "Name: " +
          name +
          "Price: " +
          price +
          "Size " +
          size +
          "Color " +
          color
        );
      }
      let result = details(fruits);
      document.getElementById("show").innerHTML = result;
    </script>
  </body>
</html>
